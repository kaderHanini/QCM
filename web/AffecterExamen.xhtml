<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/common-style.css" />
    </h:head>
    <h:body>
        
        
        
       <f:view>
           <h:form>
                
                
                
                <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{beanServices.preRenderView}"/> 
                
                <p:fieldset legend="Affecter Examen">
                
        <h:panelGrid id="panel" columns="2" border="0" cellpadding="10" cellspacing="1">
     
      <p:outputLabel value="Choisir niveau" />
      <p:selectOneMenu value="#{beanServices.etudiant.niveau}"   >
            <f:selectItem itemValue="Licence 1" itemLabel="Licence 1" />
            <f:selectItem itemValue="Licence 2" itemLabel="Licence 2" />
             <f:selectItem itemValue="Licence 3" itemLabel="Licence 3" />
            <f:selectItem itemValue="Master 1" itemLabel="Master 1" />	
             <f:selectItem itemValue="Master 2" itemLabel="Master 2" />
  
       </p:selectOneMenu>
      
      <p:outputLabel value="Choisir spécialité" />
      <p:selectOneMenu value="#{beanServices.etudiant.specialite}"   >
            <f:selectItem itemValue="Informatique" itemLabel="Informatique" />
            <f:selectItem itemValue="Finance" itemLabel="Finance" />
             <f:selectItem itemValue="Lettre" itemLabel="Lettre" />
            <f:selectItem itemValue="Management" itemLabel="Management" />	
             <f:selectItem itemValue="Droit" itemLabel="Droit" />
  
       </p:selectOneMenu>
     
   
    
      <f:facet name="footer" >
        
          
          <p:commandButton  action="#{beanServices.AffecterExamen}" value="Valider Affectation" >
       
          </p:commandButton>
          
            <p:commandButton value="Annuler" action="Reset"/>
      
      
      
      </f:facet>
  
      

</h:panelGrid>
                     
                </p:fieldset>           
       
           </h:form>
      
        </f:view>
    </h:body>
</html>
