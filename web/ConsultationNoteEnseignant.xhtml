<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                <h:panelGrid id="panel" columns="2" border="0"
   cellpadding="10" cellspacing="1">
                    
      <f:facet name="header">
        <h:outputText value="Consulter notes d'un examen"/>
      </f:facet>
                    
      <h:outputLabel value="Année" /> 
      <h:inputText value="#{beanServices.examen.dateExamen}"></h:inputText>
                  
      <p:outputLabel value="Niveau" />
      <p:selectOneMenu value="#{beanServices.etudiant.niveau}">
          
       </p:selectOneMenu>
      <p:outputLabel value="Matière" />
      <p:selectOneMenu value=""   >
          
       </p:selectOneMenu>
      </h:panelGrid>
      <p:dataTable var="Note" value="">
          
    <p:column headerText="Nom">
        <h:outputText value="#{beanServices.etudiant.nom}" />
    </p:column>
 
    <p:column headerText="Prenom">
        <h:outputText value="#{beanServices.etudiant.prenom}" />
    </p:column>
 
    <p:column headerText="Note">
        <h:outputText value="" />
    </p:column>
 
</p:dataTable>
       
      
      <f:facet name="footer">
         <h:panelGroup style="display:block; text-align:center">
            <h:commandButton value="Ajouter"  ></h:commandButton>
         </h:panelGroup>
      </f:facet>
            </h:form>
        </f:view>
    </h:body>
</html>
