<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    <h:outputStylesheet library="css" name="style.css"  />
        <title>Menu Etudiant</title>
        </h:head>
<h:body> 

    <table>
        <tr>
           <td style="width:75%">
                <p:graphicImage  name="img/visuel-quizz.png" style="width:150px;padding-left:0px" />
                
            </td>
		
            <td valign="middle" colspan="3" >
                
                <div style="box-shadow">
                    <h:outputText value="Bonjour #{authentification.etudiant.nom} #{authentification.etudiant.prenom} "    style="font-size:20px; border-left:1px ;color:grey;padding-right:50px;"/>
                      <p:commandLink style="text-decoration:none;" action="#{authentification.Deconnexion}">
                    <h:outputText value="Deconnexion" style="font-size:20px;border-left:1px solid blue;color:grey;padding-left: 15px " />
                        </p:commandLink>
                </div>
            </td>
        </tr>
    </table>
    <h:form> 
        <p:menubar style="margin:0 auto">  
                <p:menuitem value="Passer Examen" style="border-left:solid 1px grey" url="ExamensEtudiant.xhtml"  />
                <p:menuitem value="Consulter mes notes" style="border-left:solid 1px grey" url="ConsultationNoteEtudiant.xhtml"  />
	</p:menubar>
    </h:form>
</h:body>
</html>
