<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/common-style.css" />
    </h:head>
    
    <h:body>
            <h:form>
                
                <h:panelGrid id="panel" columns="2" border="0"
   cellpadding="10" cellspacing="1">
      <f:facet name="header">
        <h:outputText value="Ajouter Etudiant "/>
      </f:facet>
      

                    
      <h:outputLabel value="Nom" />
      <h:inputText value="#{beanServices.etudiant.nom}"></h:inputText>
      
      
      <h:outputLabel value="Prenom" />
      <h:inputText value="#{beanServices.etudiant.prenom}"></h:inputText>
       
      <h:outputLabel value="Sexe" /> 
      <h:inputText value="#{beanServices.etudiant.sexe}"></h:inputText>
      
       
       <h:outputLabel value="Date de naissance" /> 
       <h:inputText value="#{beanServices.etudiant.dateNais}">
       <f:convertDateTime pattern="d-M-yyyy" />
       </h:inputText>
         
       
       <h:outputLabel value="Adresse email " />
       <h:inputText value="#{beanServices.etudiant.email}"></h:inputText>
              
      <h:outputLabel value="Telephone" /> 
      <h:inputText value="#{beanServices.etudiant.tel}"></h:inputText>
      
    
      
      <p:outputLabel value="Choisir niveau" />
      <p:selectOneMenu value="#{beanServices.etudiant.niveau}"   >
            <f:selectItem itemValue="Licence 1" itemLabel="Licence 1" />
            <f:selectItem itemValue="Licence 2" itemLabel="Licence 2" />
             <f:selectItem itemValue="Licence 3" itemLabel="Licence 3" />
            <f:selectItem itemValue="Master 1" itemLabel="Master 1" />	
             <f:selectItem itemValue="Master 2" itemLabel="Master 2" />
  
       </p:selectOneMenu>
     
       <p:outputLabel value="Choisir spécialité" />
       <p:selectOneMenu value="#{beanServices.etudiant.specialite}"   >
            <f:selectItem itemValue="Informatique" itemLabel="Informatique" />
            <f:selectItem itemValue="Finance" itemLabel="Finance" />
             <f:selectItem itemValue="Lettre" itemLabel="Lettre" />
            <f:selectItem itemValue="Management" itemLabel="Management" />	
             <f:selectItem itemValue="Droit" itemLabel="Droit" />
  
       </p:selectOneMenu>
      
      
      
    
      
             <h:outputLabel value="Login " />
             <h:inputText value="#{beanServices.etudiant.login}"></h:inputText>
       
           <h:outputLabel value="Pswd" />
           <h:inputText value="#{beanServices.etudiant.pswd}"></h:inputText>

      <f:facet name="footer">
         <h:panelGroup style="display:block; text-align:center">
             <h:commandButton value="Ajouter" action="#{beanServices.ajouterEtudiant}" ></h:commandButton>
         </h:panelGroup>
      </f:facet>
</h:panelGrid>
        
            </h:form>
   

        
    </h:body>
</html>
