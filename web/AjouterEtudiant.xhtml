<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                
                <h:panelGrid id="panel" columns="2" border="0"
   cellpadding="10" cellspacing="1">
      <f:facet name="header">
        <h:outputText value="Ajouter Etudiant "/>
      </f:facet>
      
                    
      <h:outputLabel value="Numéro etudiant" /> 
      <h:inputText value="#{beanServices.etudiant.numEtu}"></h:inputText>
                    
      <h:outputLabel value="Nom" />
      <h:inputText value="#{beanServices.etudiant.nom}"></h:inputText>
      
      
      <h:outputLabel value="Prenom" />
      <h:inputText value="#{beanServices.etudiant.prenom}"></h:inputText>
       
      <h:outputLabel value="Sexe" /> 
      <h:inputText value="#{beanServices.etudiant.sexe}"></h:inputText>
      
       
       <h:outputLabel value="Date de naissance" /> 
       <h:inputText value="#{beanServices.etudiant.dateNais}">
       <f:convertDateTime pattern="d-M-yyyy" />
       </h:inputText>
         
       
       <h:outputLabel value="Adresse email " />
       <h:inputText value="#{beanServices.etudiant.email}"></h:inputText>
              
      <h:outputLabel value="Telephone" /> 
      <h:inputText value="#{beanServices.etudiant.tel}"></h:inputText>
      
      <h:outputLabel value="Niveau" />
      <h:inputText value="#{beanServices.etudiant.niveau}"></h:inputText>
      
      <h:outputLabel value="Specialité" /> 
      <h:inputText value="#{beanServices.etudiant.specialite}"></h:inputText>
      

      <f:facet name="footer">
         <h:panelGroup style="display:block; text-align:center">
             <h:commandButton value="Ajouter" action="#{beanServices.ajouterEtudiant}" ></h:commandButton>
         </h:panelGroup>
      </f:facet>
</h:panelGrid>
        
            </h:form>
   

        
    </h:body>
</html>
