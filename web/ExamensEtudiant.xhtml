<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/common-style.css" />
    </h:head>
    <f:view>
    <h:body>
        
     
              <div id="header">
        <ui:include src="/HeadEtudiant.xhtml"></ui:include>
        </div>
           <div id="page">
        
        <div id="content">
       
            <h:form id="f1"> 
        
            
            <p:commandButton action="#{serviceEtudiant.ExamenEtudiant}" update=":f1:p1 , :f1:msg"></p:commandButton>
            
            
            
            
            <p:messages id="msg"></p:messages>
       
        
            
         
            <p:dataScroller id="p1"  widgetVar="p1"  value="#{serviceEtudiant.listeExamens}" var="exam" chunkSize="10">
        <f:facet name="header">
           Examen a Passer
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
           
                    <h:outputText value="Id:" />
                    <h:outputText value="#{exam.id}" style="font-weight: bold"/>
 
                    <h:outputText value="Type Examen" />
                    <h:outputText value="#{exam.typeExamen}" style="font-weight: bold"/>
 
                    <h:outputText value="Date Examen" />
                    <h:outputText value="#{exam.dateExamen}" style="font-weight: bold"/>
                    
                     <h:outputText value="Enseignant" />
                     <h:outputText value="#{exam.enseignant}" style="font-weight: bold"/>
           
        </h:panelGrid>
    </p:dataScroller>
</h:form>
            

        </div>
        </div>
        
    </h:body>
    </f:view>
</html>
