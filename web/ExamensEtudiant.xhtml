<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/common-style.css" />
    </h:head>
    <f:view>
    <h:body>
       
         <div id="page">
              <div id="header">
                  <ui:include src="/HeadEtudiant.xhtml"></ui:include>
           </div>
       
        
        <div id="content">
       
            <h:form id="f1"> 
        
        
                <p:commandButton value="Mes Examen" action="#{serviceEtudiant.ExamenEtudiant}" update=":f1:tab1,:f1:basic">
               
                </p:commandButton>
         
                 <p:messages autoUpdate="true" ></p:messages>
          
            
                <p:panel id="basic" header="Listes des Examens" footer="IAE LYON" style="margin-bottom:20px" binding="#{serviceEtudiant.panelQestionExamen}"  visible="false" >
              
           
            
                
                
                
                
                
                
                
                
                
                
                   
             
                
                
                <p:dataTable value="#{serviceEtudiant.listeExamens}" var="ex" id="tab1"  
                             rows="10" paginator="true" widgetVar="tab1" >
  
    
 

                      <p:column headerText="Matiere">
                          <h:outputText value="#{ex.matiere}" />
                           </p:column>
                    
                    
                    <p:column headerText="Type Examen">
                        <h:outputText value="#{ex.typeExamen}" />
    </p:column>
 
    <p:column headerText="Email Enseignant">
        <h:outputText value="#{ex.enseignant.email}" />
    </p:column>
 
    <p:column headerText="Date Examen">
        <h:outputText value="#{ex.dateExamen}"  />
    </p:column>
                    
    <p:column headerText="Duree Examen">
        <h:outputText value="#{ex.parametrage.duree}" />
    </p:column>
     
   <p:column headerText="Calculatrice">
        <h:outputText value="#{ex.parametrage.cacl}" />
    </p:column>
                    
                    
    <p:column headerText="Action">
        <p:commandButton value="Passer Examen" action="#{serviceEtudiant.PasserExamen}">
            <f:setPropertyActionListener target="#{serviceEtudiant.examen}" value="#{ex}" />
        </p:commandButton>
    </p:column>
</p:dataTable>
                
              </p:panel>
                
                
                  
                
                
                
                
</h:form>
            

        </div>
        </div>
        
    </h:body>
    </f:view>
</html>
