<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <h:form id="f1">
         <p:panel id="test">
         
         <h:panelGrid  columns="1">

     <p:carousel var="car" value="#{beanServices.listQuestions}" itemStyleClass="carItem" numVisible="1" easing="easeOutBounce" styleClass="carouselAdvanced"> 
      
         
         
          
         
          
          <h:panelGrid columns="2"  style="width: 900px">
    
        Numero  <h:outputText value="#{car.id}" />
     
        Question   <h:outputText value="#{car.question}" />
        
          </h:panelGrid>
    
       
        
          
        <ui:repeat  value="#{beanServices.listeReponses(car.id)}" var="sit">
            <h:panelGrid columns="3">
           
            <h:outputText value="RÃ©ponse : "/>
            <h:outputText value="#{sit.reponse}"/> 
            <h:outputText value="#{sit.typeReponse}"/> 
            </h:panelGrid>
        </ui:repeat>
         
          <h:panelGrid columns="2">
         
    
              <p:commandButton update=":f1:test"  value="Ajouter Question" action="#{beanServices.ajouterQuestionExamen}">
                     <f:setPropertyActionListener target="#{beanServices.selectedQuestion}" value="#{car}" />
                 </p:commandButton>
          
              
              <p:commandButton update=":f1:test"  value="Supprimer Question" action="#{beanServices.SupprimerQuestionExamen}">
                     <f:setPropertyActionListener target="#{beanServices.selectedQuestion}" value="#{car}" /> 
          </p:commandButton>
          
     </h:panelGrid>
     
    
          <p:separator/>
            
            
          </p:carousel>
   
             <h:panelGroup>
        
                 <h:outputLabel value="Nombre De Question Ajouter a L'Examen #{beanServices.nbrQuestionAjouter} / #{beanServices.nbrQuestion}" />
                    
                 </h:panelGroup>
                 
             
             <h:panelGrid columns="2">
                 
             
                 
                 
                 
                  <p:commandButton update=":f1:test"  value="Afficher Examen" action="#{beanServices.AfficherQuestionExamen}">
                     <f:setPropertyActionListener target="#{beanServices.selectedQuestion}" value="#{car}" />
                 </p:commandButton>
                 
                  <p:commandButton update=":f1:test"  value="Anuuler" action="#{beanServices.ajouterQuestionExamen}">
                     <f:setPropertyActionListener target="#{beanServices.selectedQuestion}" value="#{car}" />
                 </p:commandButton>
             </h:panelGrid>
      
         
         </h:panelGrid>
            </p:panel>
        </h:form>
        
    </h:body>
</html>
