<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    
        
        <f:view>
            <h:form>
                
                <h:panelGrid id="panel" columns="2" border="0"
   cellpadding="10" cellspacing="1">
      <f:facet name="header">
        <h:outputText value="Ajouter Question"/>
      </f:facet>
                    
      <h:outputLabel value="Question" />
      <h:inputText value="#{beanServices.question.question}"></h:inputText>
      
      
      <h:outputLabel value="TypeQuestion" />
       <h:inputText value="#{beanServices.question.typeQuestion}"></h:inputText>
       
       
       <h:outputLabel value="Theme" /> 
       <h:inputText value="#{beanServices.question.theme}"></h:inputText>
 
      
      
      
      <f:facet name="footer">
         <h:panelGroup style="display:block; text-align:center">
            <h:commandButton value="Ajouter" action="#{beanServices.ajouterQuestion}" ></h:commandButton>
         </h:panelGroup>
      </f:facet>
</h:panelGrid>
                
                
              
               
              
                
                
            </h:form>
        </f:view>

        
        
        
        
        
        
    </h:body>
</html>
